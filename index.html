<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- GIFs -->
    <!-- <iframe src="https://giphy.com/embed/oF5oUYTOhvFnO" width="480" height="357" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/spongebob-spongebob-squarepants-nickelodeon-oF5oUYTOhvFnO">via GIPHY</a></p> -->
    <!-- responsive -->
    <!-- <div style="width:100%;height:0;padding-bottom:74%;position:relative;"><iframe src="https://giphy.com/embed/oF5oUYTOhvFnO" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/spongebob-spongebob-squarepants-nickelodeon-oF5oUYTOhvFnO">via GIPHY</a></p> -->
    <nav>
        <ul>
            <li>
                TicTacToe.org
            </li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container" >
            <div class="line"></div>
            <div class="box bl-0 bt-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box bt-0 br-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bl-0 bb-0"><span class="boxText"></span></div>
            <div class="box bb-0"><span class="boxText"></span></div>
            <div class="box br-0 bb-0"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to tic-tac-toe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="giphy.gif" alt="" class="src">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
